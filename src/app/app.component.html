<ion-app>
	<ion-menu side="start" menuId="m1">
		<ion-header>
			<ion-toolbar>
				<ion-title>
					BSR
				</ion-title>
			</ion-toolbar>
		</ion-header>
		<ion-content>
			<ion-menu-toggle>
				<ion-list>
					<ion-item lines="full" button>
						<ion-icon name="person" slot="start"> </ion-icon>
						<ion-label>My Profile</ion-label>
					</ion-item>
					<ion-item lines="none" routerLink="/places/tabs/discover">
						<ion-icon name="business" slot="start"> </ion-icon>
						<ion-label>Discover Places</ion-label>
					</ion-item>
					<ion-item lines="none" button>
						<ion-icon name="desktop" slot="start"></ion-icon>
						<ion-label>Discover Electronics</ion-label>
					</ion-item>
					<ion-item lines="full" button>
						<ion-icon name="car" slot="start"></ion-icon>
						<ion-label>Discover Automobiles</ion-label>
					</ion-item>
					<ion-item lines="full" routerLink="/booking">
						<ion-icon
							name="checkbox-outline"
							slot="start"
						></ion-icon>
						<ion-label>Your Bookings</ion-label>
					</ion-item>
					<ion-item lines="full" (click)="onLogout()" button>
						<ion-icon name="exit" slot="start"> </ion-icon>
						<ion-label>Logout</ion-label>
					</ion-item>
				</ion-list>
			</ion-menu-toggle>
		</ion-content>
	</ion-menu>
	<ion-router-outlet main></ion-router-outlet>
</ion-app>
