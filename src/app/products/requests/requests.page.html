<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>Requests</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content no-padding>
	<ion-grid no-padding>
		<ion-row>
			<ion-col no-padding size="12" size-sm="8" offset-sm="2">
				<ion-list>
					<ion-item
						*ngFor="let requestedProduct of requestedProducts"
						(click)="onNavigate(requestedProduct)"
					>
						<ion-thumbnail slot="start">
							<div></div>
							<img
								[src]="requestedProduct.imageUrl"
								onerror="this.src='../../../assets/default/default-product.jpg';"
							/>
						</ion-thumbnail>
						<ion-label>
							<h3>{{ requestedProduct.title }}</h3>
						</ion-label>
					</ion-item>
				</ion-list>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
