<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button
				defaultHref="/products/tabs/offers"
			></ion-back-button>
		</ion-buttons>
		<ion-title>New Offer</ion-title>
		<ion-buttons slot="primary"> </ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content>
	<form [formGroup]="form">
		<ion-grid padding>
			<ion-row>
				<ion-col size-sm="6" offset-sm="3">
					<ion-radio-group
						allow-empty-selection="false"
						(ionSelect)="getCategory($event)"
					>
						<ion-list-header>
							<ion-label>Category</ion-label>
						</ion-list-header>
						<ion-item>
							<ion-label>Place</ion-label>
							<ion-radio value="Place"></ion-radio>
						</ion-item>

						<ion-item>
							<ion-label>Electronic</ion-label>
							<ion-radio value="Electronic"></ion-radio>
						</ion-item>

						<ion-item>
							<ion-label>Automobile</ion-label>
							<ion-radio value="Automobile"></ion-radio>
						</ion-item>
					</ion-radio-group>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col size-sm="6" offset-sm="3">
					<ion-item>
						<ion-label position="floating">Title</ion-label>
						<ion-input
							type="text"
							autocomplete
							autocorrect
							formControlName="title"
						></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col size-sm="6" offset-sm="3">
					<ion-item>
						<ion-label position="floating">
							Short Description
						</ion-label>
						<ion-textarea rows="3" formControlName="description">
						</ion-textarea>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col size-sm="6" offset-sm="3">
					<ion-item>
						<ion-label position="floating">Price</ion-label>
						<ion-input
							type="number"
							formControlName="price"
						></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
		</ion-grid>
	</form>
	<ion-button
		padding
		expand="block"
		(click)="onCreateOffer()"
		[disabled]="!form.valid"
	>
		Save
	</ion-button>
</ion-content>
