<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>My Offers</ion-title>
		<ion-buttons slot="primary">
			<ion-button routerLink="/products/tabs/offers/new">
				<ion-icon name="add" slot="icon-only"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content no-padding>
	<ion-grid no-padding>
		<ion-row>
			<ion-col no-padding size="12" size-sm="8" offset-sm="2">
				<ion-list>
					<ion-item-sliding *ngFor="let offer of offers" #slidingItem>
						<ion-item>
							<ion-thumbnail slot="start">
								<ion-img [src]="offer.imageUrl"></ion-img>
							</ion-thumbnail>
							<ion-label>
								<h3>{{ offer.title }}</h3>
								<p>{{ offer.price | currency: "INR" }}</p>
							</ion-label>
						</ion-item>
						<ion-item-options side="start">
							<ion-item-option
								color="danger"
								(click)="onDelete(offer.id, slidingItem)"
							>
								<ion-icon
									name="trash"
									slot="icon-only"
								></ion-icon>
							</ion-item-option>
						</ion-item-options>
						<ion-item-options side="end">
							<ion-item-option
								color="secondary"
								(click)="onEdit(offer.id, slidingItem)"
							>
								<ion-icon
									name="create"
									slot="icon-only"
								></ion-icon>
							</ion-item-option>
						</ion-item-options>
					</ion-item-sliding>
				</ion-list>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
