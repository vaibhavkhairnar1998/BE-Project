<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>My Profile</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<form [formGroup]="form">
		<ion-grid>
			<ion-row align-items-center style="height: 20vh" padding-horizontal>
				<ion-col size-sm="6" offset-sm="3">
					<ion-avatar class="avatars">
						<img
							src="misplaced.png"
							onerror="this.src='../../assets/default/default-profile.png'"
						/>
					</ion-avatar>
				</ion-col>
			</ion-row>
			<ion-row align-items-center padding-horizontal>
				<ion-col size-sm="6" offset-sm="3">
					<ion-item>
						<ion-label position="floating">Name</ion-label>
						<ion-input
							type="text"
							autocomplete
							formControlName="name"
						></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row align-items-center padding-horizontal>
				<ion-col size-sm="6" offset-sm="3">
					<ion-item>
						<ion-label position="floating">Email-Id</ion-label>
						<ion-input
							type="email"
							autocomplete
							formControlName="email"
						></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row align-items-center padding-horizontal>
				<ion-col size-sm="6" offset-sm="3">
					<ion-item>
						<ion-label position="floating">Mobile Number</ion-label>
						<ion-input
							type="number"
							autocomplete
							formControlName="number"
						></ion-input>
					</ion-item>
					<div margin-vertical text-center>
						<ion-button
							expand="block"
							[routerLink]="['/', 'products', 'tabs', 'discover']"
							>Save</ion-button
						>
					</div>
				</ion-col>
			</ion-row>
		</ion-grid>
	</form>
</ion-content>
