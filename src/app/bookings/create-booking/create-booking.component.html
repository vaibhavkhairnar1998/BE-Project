<ion-header>
	<ion-toolbar>
		<ion-title>{{ selectedPlace.title }}</ion-title>
		<ion-buttons slot="primary">
			<ion-button (click)="onCancel()">
				<ion-icon name="close"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content text-center padding-top>
	<form [formGroup]="form">
		<ion-grid padding>
			<ion-row>
				<ion-col size-sm="6" offset-sm="3">
					<ion-item>
						<ion-label position="floating">First Name</ion-label>
						<ion-input type="text" formControlName="firstName"></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col size-sm="6" offset-sm="3">
					<ion-item>
						<ion-label position="floating">Last Name</ion-label>
						<ion-input type="text" formControlName="lastName"></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col size-sm="6" offset-sm="3">
					<ion-item>
						<ion-label position="floating">Mobile Number</ion-label>
						<ion-input type="tel" formControlName="mobileNumber"></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col size-sm="6" offset-sm="3">
					<ion-item>
						<ion-label>Gender</ion-label>
						<ion-select slot="end" interface="popover" formControlName="gender">
							<ion-select-option value="male">Male</ion-select-option>
							<ion-select-option value="female">Female</ion-select-option>
							<ion-select-option value="others">Others</ion-select-option>
						</ion-select>
					</ion-item>
				</ion-col>
			</ion-row>
		</ion-grid>
		<ion-button
			type="submit"
			padding
			expand="block"
			[disabled]="!form.valid"
			(click)="onBookPlace()"
			>Send Request</ion-button
		>
	</form>
</ion-content>
