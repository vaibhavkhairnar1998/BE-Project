<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>Your Bookings</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid>
		<ion-row align-items-center>
			<ion-col
				size-md="6"
				offset-md="3"
				*ngIf="!loadedBookings || loadedBookings.length <= 0"
				text-center
				padding
			>
				You dont have any current Booking Yet !</ion-col
			>
			<ion-col
				size-md="6"
				offset-md="3"
				*ngIf="loadedBookings && loadedBookings.length > 0"
			>
				<ion-list>
					<ion-item-sliding
						*ngFor="let booking of loadedBookings"
						#slidingBooking
					>
						<ion-item>
							<ion-thumbnail slot="start">
								<ion-img [src]="booking.imageUrl"></ion-img>
							</ion-thumbnail>
							<ion-label>
								<h2>{{ booking.placeTitle }}</h2>
								<p>
									Status :
									<ion-chip outline color="success">
										<ion-icon name="checkmark"></ion-icon>
										<ion-label>Booked</ion-label>
									</ion-chip>
								</p>
								<p>
									<ion-chip outline color="warning">
										<ion-icon name="time"></ion-icon>
										<ion-label>Pending</ion-label>
									</ion-chip>
								</p>
								<p>
									<ion-chip outline color="danger">
										<ion-icon name="close"></ion-icon>
										<ion-label>Denied</ion-label>
									</ion-chip>
								</p>
							</ion-label>
						</ion-item>
						<ion-item-options>
							<ion-item-option
								color="danger"
								(click)="
									onCancelBooking(booking.id, slidingBooking)
								"
							>
								<ion-icon
									name="trash"
									slot="icon-only"
								></ion-icon>
							</ion-item-option>
						</ion-item-options>
					</ion-item-sliding>
				</ion-list>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
